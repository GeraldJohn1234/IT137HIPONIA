<body>
  <section class="container-fluid">
    <section class="row">
      <section class=" col-12 col-sm-8 col-md-6">

        <div class="form-container pb-5 px-5 pt-3 bg-dark rounded mt-5 text-light">

          <div class="ic">
            <i class="ic fas fa-user-circle"></i>
          </div>

          <form class="login-form" action="" method="post">
            <label for="user">Username</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" required placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="user">Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" class="form-control" required placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="option-01">
              <label class="remember-me">
                <input type="checkbox">Remember me
              </label>
              <a href="#">Forgot your Password?</a>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="LOGIN">
            <div class="option-02 text-center">
              <p>Not register? <a href="#">Create an Acount</a></p>
            </div>
          </form>
          
        </div>

      </section>
    </section>
