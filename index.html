<body>
  <section class="container-fluid">
    <section class="row">
      <section class=" col-12 col-sm-8 col-md-4">

        <div class="form-container pb-5 px-5 pt-3 bg-dark rounded mt-5 text-light">

          <form class="login-form" action="" method="post">
            <div class="ic">
              <i class="ic fas fa-user-circle"></i>
            </div>
            <label for="user">Username</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" required placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="user">Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" class="form-control" required placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="">
              <label class="remember-me">
                <input type="checkbox">Remember me
              </label>
              <a class="forgot" href="#">Forgot your Password?</a>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="LOGIN">
            <div class="opt1 text-center">
              <p>Not register? <a href="#">Create an Acount</a></p>
            </div>
          </form>

          <form class="signup-form" action="" method="post">
            <div class="ic">
              <i class="ic fas fa-user-plus"></i>
            </div>
            <label for="user">Username</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" required placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="user">Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" id="pass" class="form-control" required placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <label for="user">Confirm-Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" id="repass" class="form-control" required placeholder="Confirm-Password" aria-label="Confirm-Password" aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
              <span class="term rmsg"></span>
            </div>
            <hr/>
            <label for="user">Email Adress</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  @
                </span>
              </div>
              <input type="email" id="email" class="form-control" required placeholder="Email Adress" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
              <span class="term emsg"></span>
            </div>
            <div class="term">
              <label class="">
                <input type="checkbox" required> I agree with the 
              </label>
              <a href="#"> Terms & Conditions </a>
              <span>for Registration</span>
            </div>
            <input type="submit" id="submitSignup" class="btn btn-primary btn-block" value="SIGN UP">
            <div class="opt1 text-center">
              <p>Already register? <a href="#">Sign in</a></p>
            </div>
          </form>
          
        </div>

      </section>
    </section>
  </section>
</body>
  <script type="text/javascript">
    $('.opt1 a').click(function(){
      $('form').animate({
        height: "toggle", opacity: "toggle"
      }, "slow");
    });

    $(function() {
      $('#email').keyup(function(){
        if(validateEmail()){
         $('#email').css("border","2px solid blue");
         $('.emsg').html("<p class='text-primary'>You Entered is a valid as an email</p>");
        }else {
          $('#email').css("border","2px solid red");
          $('.emsg').html("<p class='text-warning'>You Entered is invalid email!</p>");
          return false;
        }
      });
    });
    
    function validateEmail(){
      var email=$("#email").val();
      var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
      if (reg.test(email)){
        return true;
      }else{
        return false;
      }
    }
    $(function() {
      $('#repass').keyup(function(){
        var password = $("#pass").val();
        var repassword = $("#repass").val();

        if(password != repassword){
          $('#repass').css("border","2px solid red");
          $('.rmsg').html("<p class='text-warning'>The Password & Confirm-Password Does not match\!</p>");
          return false;
        }else 
        $('#repass').css("border","2px solid blue");
          $('.rmsg').html("<p class='text-primary'>The Password & Confirm-Password has successfuly has\!</p>");
         return true;
      });
    });
  </script>
